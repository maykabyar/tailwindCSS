<!DOCTYPE html>
<html>
    <head>
        <title>Outline Style</title>
        <link rel="stylesheet" href="./tailwind.css" type="text/css" />
        <style type="text/css">

            button{
                margin: 5px;
            }

        </style>
    </head>
    <body>
        
        <h1>This is a tailwind css</h1>

        <button type="button" class="outline-none border">Hover Me</button>
        <br/>
        <button type="button" class="outline-hidden">Hover Me</button>
        <br/>
        <button type="button" class="outline border-2">Hover Me</button>
        <br/>
        <button type="button" class="outline-double border-2">Hover Me</button>
        <br/>
        <button type="button" class="outline-dashed border-2">Hover Me</button>
        <br/>
        <button type="button" class="outline-dotted border-2">Hover Me</button>
        <br/>

    </body>
</html>
