<!DOCTYPE html>
<html>
    <head>
        <title>Width and Height</title>
        <link rel="stylesheet" href="./tailwind.css" type="text/css" />
        <style type="text/css">

            .div1{
                width: 160px;
                background-color: black;
            }

        </style>
    </head>
    <body>
        
        <h1>This is a tailwind css</h1>

        <div class="w-80 bg-rose-200">DIV 1</div>
        <div class="w-40 bg-stone-200">DIV 2</div>
        <div class="w-auto bg-stone-200">DIV 3</div>
        <div class="w-full bg-slate-200">DIV 4</div>
        <div class="w-screen bg-yellow-200">DIV 5</div>
        <div class="w-1/2 bg-cyan-200">DIV 6</div>

        <br/>
        <hr/>
        <br/>

        <div class="w-80 h-96 bg-rose-200">DIV 1</div>
        <div class="w-40 h-40 bg-stone-200">DIV 2</div>
        <div class="w-auto h-auto bg-stone-200">DIV 3</div>

        <div class="w-full h-40 bg-slate-200">
            <div class="w-1/2 h-full bg-red-200">DIV 4</div>
        </div>
        
    </body>
</html>
