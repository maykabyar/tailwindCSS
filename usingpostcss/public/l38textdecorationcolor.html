<!DOCTYPE html>
<html>
    <head>
        <title>Text Decoration Color</title>
        <link rel="stylesheet" href="./tailwind.css" type="text/css" />
        <style type="text/css">

            .div1{
                width: 300px;
                height: 100px;
                background-color: #f4f4f4;
            }

        </style>
    </head>
    <body>
        
        <h1>This is a tailwind css</h1>

        <div class="div1">
            <h1 class="underline">Save Myanmar</h1>
        </div>

        <br/>

        <div class="div1">
            <h1 class="underline decoration-inherit">Save Myanmar</h1>
        </div>

        <br/>

        <div class="div1">
            <h1 class="underline decoration-black">Save Myanmar</h1>
        </div>

        <br/>

        <div class="div1">
            <h1 class="underline decoration-red-500">Save Myanmar</h1>
        </div>

        <br/>

        <div class="div1">
            <h1 class="underline decoration-red-500">Save Myanmar</h1>
        </div>

        <br/>

    </body>
</html>
