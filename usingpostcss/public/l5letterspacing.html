<!DOCTYPE html>
<html>
    <head>
        <title>Letter Spacing</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        
        <h1>This is a tailwind css.</h1>

        <p class="tracking-tighter">This is letter spacing</p>
        <p class="tracking-tight">This is letter spacing</p>
        <p class="tracking-normal">This is letter spacing</p>
        <p class="tracking-wide">This is letter spacing</p>
        <p class="tracking-wider">This is letter spacing</p>
        <p class="tracking-widest">This is letter spacing</p>

        <hr>

        <h3>Hover</h3>
        <p class="tracking-tight hover:tracking-wide">This is letter spacing tracking-tight</p>

        <hr>

        <h3>Medium size to above</h3>
        <p class="tracking-tight md:tracking-wide">This is letter spacing tracking-tight</p>

    </body>
</html>
