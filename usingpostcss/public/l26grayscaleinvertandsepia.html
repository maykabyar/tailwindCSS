<!DOCTYPE html>
<html>
    <head>
        <title>Contract</title>
        <link rel="stylesheet" href="./tailwind.css" type="text/css" />
        <style>

            .box{
                width: 300px;
                height: 300px;
                margin: 10px;
            }

        </style>
    </head>
    <body>
        
        <h1>This is a Tailwind css</h1>

        <div class="box grayscale-0">
            <img src="./img/weowedfour.jpg" alt="weowedfour" />
        </div>

        <hr/>

        <div class="box grayscale">
            <img src="./img/weowedfour.jpg" alt="weowedfour" />
        </div>

        <hr/>

        <div class="box invert-0">
            <img src="./img/weowedfour.jpg" alt="weowedfour" />
        </div>

        <hr/>

        <div class="box invert">
            <img src="./img/weowedfour.jpg" alt="weowedfour" />
        </div>

        <hr/>

        <div class="box sepia-0">
            <img src="./img/weowedfour.jpg" alt="weowedfour" />
        </div>

        <hr/>

        <div class="box sepia">
            <img src="./img/weowedfour.jpg" alt="weowedfour" />
        </div>

        <hr/>

    </body>
</html>



<!-- grayscale-0         filter:grayscale(0%) 0% 100% -->
<!-- grayscale           filter:grayscale(100%) 0% 100% -->

<!-- invert-0            filter:invert(0%) 0% 100% -->
<!-- invert              filter:invert(100%) 0% 100% -->

<!-- sepia-0               filter:sepia(0%)  0% 100% -->
<!-- sepia                 filter:sepia(100%) 0% 100% -->
